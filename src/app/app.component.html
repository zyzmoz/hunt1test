<div>
  <form [formGroup]="paymentForm">

    <div class="form-group">
      <label>Name on Card</label>
      <input [(ngModel)]="card.cHolder" class="form-control" type="text" placeholder="John Krane">
      <div class="alert alert-danger">Invalid Cardholder Name.</div>
    </div>

    <div class="form-group">
      <label>Card Number</label>
      <input [(ngModel)]="card.cNumber" class="form-control" type="text" placeholder="1234123412341234">
      <div class="alert alert-danger">Invalid Card Number.</div>
    </div>

    <div class="form-group expiry">
      <label>Date of Expiration</label>
      <input [(ngModel)]="card.exMonth" class="form-control month" type="text" placeholder="07">
      <input [(ngModel)]="card.exYear" class="form-control year" type="text" placeholder="2017">
      <div class="alert alert-danger">Invalid Date of Expiration.</div>
    </div>

    <div class="form-group cvc">
      <label>CVV/CVC</label>
      <input [(ngModel)]="card.cvvCvc" class="form-control" type="text" placeholder="123">
      <div class="alert alert-danger">Invalid CVV / CVC Number.</div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <h3 class="center-block text-center"><!-- Display the message here --></h3>
  </form>
</div>
